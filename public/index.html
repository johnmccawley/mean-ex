<!-- index.html -->
<!doctype html>

<html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- shameless self promotion -->
    <title>Digital Garage Quickstart Angular App</title>

    <!-- get bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .jumbotron {
            background-color:  #65bc45; /* Digital Garage Green */
            color: #ffffff;
            padding: 100px 25px;
        }

        .container-fluid {
            padding: 60px 50px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- get angularjs -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- get our app -->
    <script src="app.js"></script>

</head>

<!-- add our angularjs module and controller -->
<body ng-app="helloTaskList" ng-controller="MainCtrl">

    <!-- page header and task count -->
    <div class="jumbotron text-center">
        <h1>You have {{ tasks.length }} items in your task list</h1>
    </div>

    <div class='container-fluid'>
        <!-- TASK LIST -->
        <div id="task-list" class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <!--<span class="input-group-addon"> -->
                  <!-- LOOP OVER THE TASKS IN $scope.tasks -->
                  <div class="input-group-addon" ng-repeat="task in tasks track by $index">
                          <input type="checkbox" aria-label="..." ng-click="deleteTask(task._id)"> {{ task.text }}
                  </div>
                <!-- </span> -->
              </div>
            </div>
        </div>

        <!-- FORM TO CREATE TASKS -->
        <div id="task-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Pick up dry cleaning" ng-model="formData.text">
                    </div>

                    <!-- createTask() WILL CREATE NEW TASKS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
