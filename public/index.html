<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Digital Garage Quickstart Angular App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #task-list              { margin-bottom:30px; }
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <!-- load angular-route -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TASKS -->

<body ng-app="helloTaskList" ng-controller="MainCtrl">
    <section class='container'>
        <!-- HEADER AND TASK COUNT -->
        <div class="jumbotron text-center">
            <h1>My Task list <span class="label label-info">{{ tasks.length }}</span></h1>
        </div>

        <!-- TASK LIST -->
        <div id="task-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TASKS IN $scope.tasks -->
                <div class="checkbox" ng-repeat="task in tasks">
                    <label>
                        <input type="checkbox" ng-click="deleteTask(task._id)"> {{ task.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TASKS -->
        <div id="task-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Pick up dry cleaning" ng-model="formData.text">
                    </div>

                    <!-- createTask() WILL CREATE NEW TASKS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add</button>
                </form>
            </div>
        </div>
</body>

</html>
